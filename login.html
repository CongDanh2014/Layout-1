<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Đăng nhập</title>
</head>

<body>
    <div class="d-flex vh-100 align-items-center justify-content-center flex-column bg-secondary bg-opacity-25">
        <form action="" class="w-25 p-5 bg-white box shadow-lg rounded">
            <h2 class="mb-5 text-center">Đăng nhập</h2>
            <div class="mb-3">
                <label class = "form-label" for="username">Tên đăng nhập</label>
                <input class=" form-control" type="text" id="username">
                <span class="form-text">&nbsp;</span><!--  error message -->
            </div>
            <div class="mb-3">
                <label class = "form-label" for="password">Mật khẩu</label>
                <input class=" form-control" type="password" id="password">
                <span>&nbsp;</span>
            </div>
            <button class="w-100 p-3 btn btn-primary mt-3">
                Đăng nhập
            </button>
            <p class="mb-0 mt-2  text-center"><a href="#" >Bạn chưa có tài khoản?</a></p>
            <p class="mb-0 text-center"><a href="#" >Bạn đã quên mật khẩu?</a></p>
        </form>
    </div>
</body>

</html>
